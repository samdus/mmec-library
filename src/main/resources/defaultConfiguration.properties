ontop.sameAs=false
ontop.allowRetrievingBlackBoxViewMetadataFromDB=true
ontop.ignoreInvalidMappingEntries=false
ontop.ignoreInvalidLensEntries=false
# Query logging is disabled by default
ontop.queryLogging=true
# Application name (needed for logging)
ontop.applicationName=mMec-Ontop

# TODO: comprendre les trois prochains paramètres
# Maximizes the processing done by the SQL query.
ontop.avoidPostProcessing=true
# A rapport avec le prédicat isCanonicalIRIOf - vu dans l'interface de Protégé
ontop.isCanonicalIRIComplete=true
# Fully translates SPARQL queries into native queries, with the same column names and their corresponding natural DB
# data types. Rejects SPARQL queries that are not strongly-typed.
ontop.reformulateToFullNativeQuery=true

# Includes the SPARQL query string into the query log
ontop.queryLogging.includeSparqlQuery=true
# Extracts a query template and constants out of the SPARQL query. Allows to recognize queries generated by the same
# template
ontop.queryLogging.extractQueryTemplate=true
# Includes the reformulated query into the query log
ontop.queryLogging.includeReformulatedQuery=true
# Includes classes and properties into the query log
ontop.queryLogging.includeClassesAndProperties=true
# Includes DB tables/views into the query log
ontop.queryLogging.includeTables=true
# Provides separated message at different phases (after reformul, result set unblock, res fetched)
ontop.queryLogging.decomposition=true
# Sets that merged messages are only inserted when decomposition is disabled
ontop.queryLogging.decompositionAndMergingMutuallyExclusive=true
# Sets the injection configuration to our dependencies in the Ontop library
it.unibz.inf.ontop.spec.mapping.parser.SQLMappingParser=it.unibz.inf.ontop.spec.mapping.parser.\
  impl.MMecR2rmlMappingParserImpl
it.unibz.inf.ontop.spec.mapping.pp.SQLPPMappingConverter=it.unibz.inf.ontop.spec.mapping.pp.\
  impl.MMecSqlPpMappingConverterImpl
it.unibz.inf.ontop.spec.mapping.transformer.MappingSaturator=it.unibz.inf.ontop.spec.mapping.\
  transformer.impl.MMecTMappingSaturatorImpl
