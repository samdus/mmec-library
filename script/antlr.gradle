generateGrammarSource {
  arguments += ["-visitor",
                "-lib", "src/main/antlr/ca/griis/mMec/imports",
                "-Xexact-output-dir",
                "-package", "ca.griis.mmec.antlr.gen"
  ]
  outputDirectory = file("src/gen/java/ca/griis/mmec/antlr/gen")
  dependsOn "cleanAntlrGenFiles"
}

tasks.register("cleanAntlrGenFiles") {
  delete generateGrammarSource.property("outputDirectory")
}